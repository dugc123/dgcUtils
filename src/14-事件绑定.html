<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <!-- <script src="./declares.js"></script> -->
    <script src="../dist/dgc-utils.js"></script>
</head>
<body>
    <ul id="items">
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
        <li>DDDD</li>
        <div>EEEE</div>
    </ul>
    <script>
        const {addEventListener} = dUtils;
        //调用自定义函数绑定事件
        addEventListener('#items','click',function(e){
            console.log('this.innerHTML :>> ', this.innerHTML);
        },'li');
    </script>
</body>
</html>
