<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>发送ajax请求</title>

    <script src="../dist/dgc-utils.js"></script>

<body>

        const {axios} = aUtils;
        axios({
            method:'get',
            url:'http://rap2api.taobao.org/app/mock/244518/example/1581773983047',
            params:{
                a:100,
                b:200
            },
            data:{

                d:400

            console.log('res :>> ', res);
        }).catch(err=>{
            console.log('err :>> ', err);
        })
