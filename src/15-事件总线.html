<body>
    <script>
        eventBus.on('login',data=>{
            console.log( data+"用户已经登录");
        })

        eventBus.on('login',data=>{
            console.log( data+"登录数据已经写入");
        })

        eventBus.on('logout',data=>{
            console.log( data+"用户退出登录");
        })
        console.log('eventBus :>> ', eventBus);
        //触发事件
        // setTimeout(() => {

        // }, 2000);

        //解绑事件
        eventBus.off('login');
